<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <main id="content"></main>
  <header>
    <h1>Top Pot Doughnuts</h1>
  </header>
    <table id="donutTable">
      <th colspan="13">Donuts Per Day
      <tr>
          <td>       </td><td>7:00AM</td><td>8:00AM</td><td>9:00AM</td><td>10:00AM</td><td>11:00AM</td><td>12:00AM</td><td>1:00PM</td><td>2:00PM</td><td>3:00PM</td><td>4:00PM</td><td>5:00PM</td><td>Total</td>
      </tr>
      <tr id="DownTown"><th>Downtown</th>
      </tr>
      <tr id="CapitolHill"><th>Capitol Hill</th></tr>
      <tr id="SouthLakeUnion"><th>South Lake Union</th></tr>
      <tr id="Wedgewood"><th>Wedgewood</th></tr>
      <tr id="Ballard"><th>Ballard</th></tr>
    </th>
    </table>
  <form id="donutForm">
    <label for="shopName">Shop Name</label>
    <input name="shopName" value="test" type="text">
    <label for="minCustomers">Minimum Customers Per Hour</label>
    <input name="minCustomers" type="number">
    <label for="maxCustomers">Maximum Customers Per Hour</label>
    <input name="maxCustomers" type="number">
    <label for="averageCustomers">Average Donuts Purchased Per
      customer</label>
      <input name="averageCustomers" type="number">


    <button type="submit">Create new Top Pot Donut Shop!</button>
  </form>



<script src="Doughnut_shop.js"></script>
<script src="add_location.js"></script>
<script src="events.js"></script>
</body>
</html>
